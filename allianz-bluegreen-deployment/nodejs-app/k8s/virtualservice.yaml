apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nodejs-app
spec:
  hosts:
    - "*"
  gateways:
    - nodejs-app-gateway   # <-- connect to the Gateway you just created
  http:
    - route:
        - destination:
            host: nodejs-app
            subset: blue
          weight: 90
        - destination:
            host: nodejs-app
            subset: green
          weight: 10
